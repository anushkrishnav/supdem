name: "Set Issue Label and Assignee"
on:
  issues:
    types: [opened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: Naturalclar/issue-action@v2.0.2
        with:
          title-or-body: "both"
          parameters: '[ {"keywords": ["GSSOC", "gssoc"], "labels": [""], "assignees": ["username"]}]'
          github-token: "${{ secrets.GITHUB_TOKEN }}"
